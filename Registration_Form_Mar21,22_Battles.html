<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form </h1>
        <form action="/process" method="post">

            <div>
                <label>First Name: * </label>
                <input type="text" name="name" 
                placeholder="Your Name" >
            </div>

            <div>
                <label>Last Name: *</label>
                <input type="text" name="name" 
                placeholder="Your Name" >
            </div>

            <div>
                <label>Email Address: *</label>
                <input type="text" name="email" 
                placeholder="Your Email" >
            </div>

            <div>
                <label>Password: *</label>
                <input type="text" name="email" 
                placeholder="Password" >
            </div>

            <div>
                <label>Confirm Password: *</label>
                <input type="text" name="password" 
                placeholder="Confirm Password" >
            </div>

            <div>
                <input type="radio" name="font" value="normal" id="normal">
                <label for="normal">Male</label>

                <input type="radio" name="font" value="normal" id="normal">
                <label for="normal">Female</label>

                <input type="radio" name="font" value="normal" id="normal">
                <label for="normal">Non-binary</label>

                <input type="radio" name="font" value="normal" id="normal">
                <label for="normal">I prefer not to answer</label>
            </div>

            <div>
                <p>A short description about myself:</p>
                <textarea name="comment" cols="20" rows="3"></textarea>
                
            </div>

            <div>
                   <nav>
                        <p>Favorite Language:
                <select name="Favorite Language:">
                    <option>Javascript</option>
                    <option>Phyton</option>
                    <option>Java</option>
                </select>
                </p> 
            <!-- </nav> -->
            </div>



            <div>
                <input type="checkbox" name="offers" 
                id="offers" checked >
                <label for="offers">Yes, I would like 
                to receive periodic email updates!</label>
            </div>

            <input type="submit" value="Create Account!" >

            <p>* Indicates a required field</p>

        </form>


</body>
</html>
